<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à la Formation</title>
    <!-- Inclusion de Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Inscription à la Formation</h2>
            <form id="inscriptionForm">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="envoyerWhatsApp()">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- Inclusion de Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function envoyerWhatsApp() {
            // Récupération des données du formulaire
            var nom = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            
            // Création du message
            var message = `Nouvelle inscription : \nNom : ${nom} \nEmail : ${email} \nTéléphone : ${phone}`;

            // Encodage du message pour l'URL
            var urlMessage = encodeURIComponent(message);

            // Redirection vers WhatsApp
            window.open(`https://api.whatsapp.com/send?phone=+22656603913&text=${urlMessage}`, '_blank');
        }
    </script>
</body>
</html>
